<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sidebarOpen">
    <app-sidenav (linkClicked)="linkClickedToggler()"></app-sidenav>
  </mat-drawer>
  <mat-drawer-content [style.marginRight.px]="getSidebarMargin()">
    <app-header (toggleSidebarForMe)="toggleSidebar()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
