<div class="cards-container">
  <mat-card class="example-card">
    <mat-card-header class="card-header">
      <input
        class="banner-input"
        type="file"
        (change)="onBannerPictureChange($event)"
        id="fileInput"
        accept="image/*"
        hidden
      />
      <label class="for-banner-input" for="fileInput">upload image</label>
      <img
        class="header-img"
        mat-card-image
        [src]="
          userData?.bannerUrl !== ''
            ? userData?.bannerUrl
            : '../../../assets/img/default-profile.jpg'
        "
        width="100%"
        height="100px"
      />
    </mat-card-header>
    <input
      class="profile-input"
      type="file"
      (change)="onProfilePictureChange($event)"
      id="fileInput2"
      accept="image/*"
      hidden
    />
    <label class="for-profile-input" for="fileInput2"
      ><i class="fa-solid fa-pen-to-square" style="color: #000"></i
    ></label>
    <img
      class="profile-image"
      mat-card-image
      [src]="
        userData?.photoUrl !== ''
          ? userData?.photoUrl
          : '../../../assets/img/default-profile.jpg'
      "
    />
    <mat-card-content class="card-content">
      <a routerLink="/layout">
        <h1>{{ userData?.firstName }} {{ userData?.lastName }}</h1>
      </a>
      <p>@{{ userData?.username }}</p>
      <mat-divider></mat-divider>
      <div class="footer">
        <div class="bank-accounts">
          <p>{{ userData?.bankAccounts }}</p>
          <p>Accounts</p>
        </div>
        <div class="bank-transactions">
          <p>{{ totalTransactions() }}</p>
          <p>Transactions</p>
        </div>
        <div class="bank-premium">
          <p>{{ totalBalance() | currency }}</p>
          <p>Balance</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card-2">
    <mat-card-header>
      <mat-card-title>Edit Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content class="edit-profile-card">
      <form #f="ngForm" (submit)="onSubmit(f)">
        <div class="roww">
          <div class="form-group-container">
            <div class="form-group">
              <label class="label-field">Company</label>
              <input
                type="text"
                class="form-control"
                placeholder="Company"
                [ngModel]="userData?.company"
                name="company"
              />
            </div>
          </div>
          <div class="form-group-container">
            <div class="form-group">
              <label class="label-field">Username</label>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name="username"
                [ngModel]="userData?.username"
              />
            </div>
          </div>
          <div class="form-group-container">
            <div class="form-group">
              <label class="label-field">Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                [ngModel]="userData?.email"
              />
            </div>
          </div>
        </div>
        <div class="roww">
          <div class="form-group-container">
            <div class="form-group">
              <label class="label-field">First Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="first name"
                name="firstName"
                [ngModel]="userData?.firstName"
              />
            </div>
          </div>
          <div class="form-group-container">
            <div class="form-group">
              <label class="label-field">Last Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="last name"
                name="lastName"
                [ngModel]="userData?.lastName"
              />
            </div>
          </div>
        </div>
        <div class="roww">
          <div class="form-group-container">
            <div class="form-group">
              <label class="label-field">Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="address"
                name="address"
                [ngModel]="userData?.address"
              />
            </div>
          </div>
        </div>
        <div class="roww">
          <div class="form-group-container">
            <div class="form-group">
              <label class="label-field">City</label>
              <input
                type="text"
                class="form-control"
                placeholder="city"
                name="city"
                [ngModel]="userData?.city"
              />
            </div>
          </div>
          <div class="form-group-container">
            <div class="form-group">
              <label class="label-field">Country</label>
              <input
                type="text"
                class="form-control"
                placeholder="country"
                name="country"
                [ngModel]="userData?.country"
              />
            </div>
          </div>
          <div class="form-group-container">
            <div class="form-group">
              <label class="label-field">Postal Code</label>
              <input
                type="number"
                class="form-control"
                placeholder="Postal Code"
                name="postalCode"
                [ngModel]="userData?.postalCode"
              />
            </div>
          </div>
        </div>
        <div class="roww">
          <div class="form-group-container">
            <div class="form-group">
              <label>About me</label>
              <textarea
                class="form-control"
                placeholder="about me"
                name="aboutMe"
                [ngModel]="userData?.aboutMe"
              >
              </textarea>
            </div>
          </div>
        </div>
        <div class="roww">
          <div class="form-group-btn">
            <button type="submit" class="btn btn-primary btn-round">
              Update Profile
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
